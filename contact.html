<header class="speaker-form-header">
    <h1>contact</h1>
    <p> For any questions, fill out this form: </p>

</header>

<form action="" method="get" class="speaker-form">
    <div class="form-row">
        <label for="first-name">First name</label>
        <input id="first-name" name="first-name" type='text'>
        <label for="last-name">Last name</label>
        <input id="last-name" name="first-name" type='last-name'>
        <label for="email">Email</label>
        <input id="email"
        name="email"
        type="email"
        placeholder="Jane@example.nl"/>
    </div>

    <fieldset class='legacy-form-row'>
        <legend> Subject</legend>
        <input id="Talk-type-1"
        name="Talk-type"
        type="radio"
        value="technical-difficulties" />
        <label for="talk-type-1" class="radio-label">Technical difficulties</label>
       <input id="talk-type-2"
       name="talk-type"
       type="radio"
       value="Collab" />
       <label for="talk-type-2" class="radio-label">Collab</label>
       <input id="Talk-type-3"
        name="Talk-type"
        type="radio"
        value="Other" 
        checked/>
        <label for="Talk-type-3" class="radio-label">Other</label>
    </fieldset>

    </form>
